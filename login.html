<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <link rel="stylesheet" href="./css/style1.css">
</head>
    <body>
        <header class="header">
            <div class="logo">
                <img src="./img/logo-nba.png" class="img-logo" alt="Logotipo da NBA">
            </div>
            <div class="menu-topo">
                <nav id="nav">
                    <button aria-label="Abrir Menu" id="bt-mobile" aria-haspopup="true" aria-controls="lista-menu-topo" aria-expanded="false">Menu
                        <span id="hamburguer"></span>
                    </button>
                    <ul class="lista-menu-topo" role="menu">
                        <li><a class="nav" href="index.html">Home</a></li>
                        <li><a class="jogadores" href="index.html">Jogadores</a></li>
                        <li><a class="contato" href="index.html">Sobre nós</a></li>
                        <li><a class="login" href="login.html">Login</a></li>
                        </ul>
                </nav>
            </div>
        </header>
        <div id="login">
            <h3 class="text-center text-white pt-5"></h3>
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <form id="login-form" class="form" action="" method="post">
                                <h3 class="text-center text-info">Login</h3>
                                <div class="form-group">
                                    <label for="username" class="text-info">Username:</label><br>
                                    <input type="text" name="username" id="username" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="text-info">Password:</label><br>
                                    <input type="text" name="password" id="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="remember-me" class="text-info"><span>Remember me</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                    <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                                </div>
                                <div id="register-link" class="text-right">
                                    <a href="#" class="text-info">Register here</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <footer class="Rodape", id="contato">
            <div class="circulos">
                <div class="linkedin">
                    <a href="https://www.linkedin.com/in/silas-moreira-rodrigues-8213a3105/">
                        <img src="./img/linkedin.png" class="img-linkedin" alt="Logotipo do linkedin">
                    </a>
                </div>
                <div class="github">
                    <a href="https://github.com/Silas-Moreira">
                        <img src="./img/GitHub.png" class="img-github" alt="Logotipo do github">
                    </a>
                </div>
    
            </div>
           
        </footer>
        <script src="./script/main.js"></script> 
</body>
</html>
